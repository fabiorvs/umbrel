description: >-
  MailHog é um servidor SMTP falso com interface web para testar envios
  de e-mail em ambiente de desenvolvimento. Aponte suas aplicações para
  o host do Umbrel na porta 1025 (SMTP) e visualize as mensagens capturadas
  pela UI.

